<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Authors | Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to authors page */
        .author-hero {
            text-align: center;
            padding: 4rem 0;
            background: var(--gradient-primary);
            color: white;
            margin-bottom: 3rem;
        }

        .author-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .authors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .author-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .author-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .author-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .author-card:hover::before {
            opacity: 0.05;
        }

        .author-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        .author-card:hover .author-avatar {
            transform: scale(1.05);
        }

        .author-meta {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .author-books {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .author-book-cover {
            width: 50px;
            height: 70px;
            border-radius: 4px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .author-book-cover:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="your-logo.png" alt="Bookstore Logo" class="logo">
            <nav class="nav-menu">
                <a href="./" class="nav-link">Home</a>
                <a href="./new-book.html" class="nav-link">Add New Book</a>
                <a href="./authors.html" class="nav-link">Authors</a>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, genres...">
                </div>
            </div>
        </header>


        <section class="author-hero">
            <h1>Authors</h1>
            <p>Discover literary masters and emerging voices</p>
        </section>

        <main class="authors-grid" id="authorsContainer">
            <!-- Authors will be dynamically inserted here -->
        </main>
    </div>


    <script>
        // Fetch authors from the backend
        async function fetchAuthors() {
            try {
                const response = await fetch('/authors'); // Replace with your actual API endpoint
                return await response.json();
            } catch (error) {
                console.error('Error fetching authors:', error);
                return [];
            }
        }

        // Create an author card dynamically
        function createAuthorCard(author) {
            return `
      <div class="author-card">
        <div class="author-content" onclick="window.location.href='author-profile.html?author_id=${author.id}'">
            <div class="author-avatar">
                <img src="${author.image_url || 'https://i.pravatar.cc/150'}" alt="${author.name}">
            </div>
            <h2>${author.name}</h2>
            <p class="text-muted">${author.bio || ''}</p>
            <div class="author-meta">
                <div class="author-books">
                    ${author.books ? author.books.slice(0, 3).map(book => `
                    <img src="${book.cover_url || 'https://via.placeholder.com/50x70'}" class="author-book-cover"
                        alt="Book cover">
                    `).join('') : ''}
                </div>
            </div>
        </div>
    </div>
    `;
        }

        // Initialize the authors page
        async function initializeAuthorsPage() {
            const authors = await fetchAuthors(); // Fetch authors from the backend
            const container = document.getElementById('authorsContainer');

            if (authors.length > 0) {
                // Populate the authors grid
                container.innerHTML = authors.map(createAuthorCard).join('');
            } else {
                // Display a message if no authors are found
                container.innerHTML = `
    <div class="no-authors">
        <p>No authors found. Check back later!</p>
    </div>
    `;
            }
        }

        // Initialize the page when it loads
        window.addEventListener('DOMContentLoaded', initializeAuthorsPage);


        //search 
        document.querySelector('.search-box input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>

</html>`
