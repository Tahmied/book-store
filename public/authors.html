<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors | Bookstore</title>
    <link rel="stylesheet" href="authors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo"></a>
            <nav class="nav-menu">
                <a href="./" class="nav-link">Home</a>
                <a href="./new-book.html" class="nav-link">Add New Book</a>
                <a href="./authors.html" class="nav-link">Authors</a>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, genres...">
                </div>
            </div>
        </header>
        <!-- Mobile Header -->
        <header class="header-mobile">
            <div class="mobile-top-bar">
                <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo-mobile"></a>
                <button class="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>

            <nav class="mobile-nav">
                <div class="mobile-nav-content">
                    <div class="search-container-mobile">
                        <div class="search-box-mobile">
                            <input type="text" placeholder="Search books, authors..." class="search-input-mobile">
                            <button class="search-button-mobile">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mobile-nav-links">
                        <a href="./" class="mobile-nav-link">Home</a>
                        <a href="./new-book.html" class="mobile-nav-link">Add New Book</a>
                        <a href="./authors.html" class="mobile-nav-link">Authors</a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="author-hero">
            <h1>Authors</h1>
            <p>Discover literary masters and emerging voices</p>
        </section>

        <main class="authors-grid" id="authorsContainer">
            <!-- Authors will be dynamically inserted here -->
        </main>
    </div>


    <script>
        // Fetch authors from the backend
        async function fetchAuthors() {
            try {
                const response = await fetch('/authors');
                return await response.json();
            } catch (error) {
                console.error('Error fetching authors:', error);
                return [];
            }
        }

        // Create an author card dynamically
        function createAuthorCard(author) {
            return `
                  <div class="author-card">
                    <div class="author-content" onclick="window.location.href='author-profile.html?author_id=${author.id}'">
                        <div class="author-avatar">
                            <img src="${author.image_url || 'https://i.pravatar.cc/150'}" alt="${author.name}">
                        </div>
                        <h2>${author.name}</h2>
                        <p class="text-muted">${author.bio || ''}</p>
                        <div class="author-meta">
                            <div class="author-books">
                                ${author.books ? author.books.slice(0, 3).map(book => `
                                <img src="${book.cover_url || 'https://via.placeholder.com/50x70'}" class="author-book-cover"
                                    alt="Book cover">
                                `).join('') : ''}
                            </div>
                        </div>
                    </div>
                </div>
                `;
        }

        // Initialize the authors page
        async function initializeAuthorsPage() {
            //fetch authors from backend
            const authors = await fetchAuthors();
            const container = document.getElementById('authorsContainer');

            if (authors.length > 0) {
                // Populate the authors grid
                container.innerHTML = authors.map(createAuthorCard).join('');
            } else {
                container.innerHTML = `
                <div class="no-authors">
                    <p>No authors found. Check back later!</p>
                </div>
                `;
            }
        }

        // Initialize the page when it loads
        window.addEventListener('DOMContentLoaded', initializeAuthorsPage);


        //search 
        document.querySelector('.search-box input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
                }
            }
        });

        // handles the mobile menu
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const mobileNav = document.querySelector('.mobile-nav');
            const searchInputMobile = document.querySelector('.search-input-mobile');
            const searchButtonMobile = document.querySelector('.search-button-mobile');

            // Toggle mobile menu
            hamburgerBtn.addEventListener('click', function () {
                this.classList.toggle('active');
                mobileNav.classList.toggle('active');
            });

            // Handle search functionality when the search button is clicked
            searchButtonMobile.addEventListener('click', function () {
                const query = searchInputMobile.value.trim();
                if (query) {
                    performSearch(query);
                }
            });

            // Handle search functionality when Enter key is pressed
            searchInputMobile.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // Perform search
            function performSearch(query) {
                window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>

</html>`
