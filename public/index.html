<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- pc header -->
        <header class="header">
            <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo"></a>
            <nav class="nav-menu">
                <a href="./" class="nav-link">Home</a>
                <a href="./new-book.html" class="nav-link">Add New Book</a>
                <a href="./authors.html" class="nav-link">Authors</a>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, genres...">
                </div>
            </div>
        </header>
        <!-- Mobile Header -->
        <header class="header-mobile">
            <div class="mobile-top-bar">
                <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo-mobile"></a>
                <button class="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>

            <nav class="mobile-nav">
                <div class="mobile-nav-content">
                    <div class="search-container-mobile">
                        <div class="search-box-mobile">
                            <input type="text" placeholder="Search books, authors..." class="search-input-mobile">
                            <button class="search-button-mobile">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mobile-nav-links">
                        <a href="./" class="mobile-nav-link">Home</a>
                        <a href="./new-book.html" class="mobile-nav-link">Add New Book</a>
                        <a href="./authors.html" class="mobile-nav-link">Authors</a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="for-you-section">
            <div class="section-header">
                <h2>Popular</h2>
            </div>
            <div class="scroll-container">
                <div class="book-row large">
                    <div class="book-card pink">
                        <div class="book-cover">
                            <img src="Images/ricfashdadapoordada.webp" alt="Loading...">
                        </div>
                        <div class="book-info">
                            <h3></h3>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-container">
            <section class="browse-section">
                <h2>Browse</h2>
                <div class="book-row small">
                    <div class="book-card small">
                        <div class="book-cover small">
                            <img src="https://ff.jpg" alt="Loading">
                        </div>
                        <div class="book-info small">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                </div>
            </section>


        </div>
    </div>
    <script>

        // Fetch books from backend
        async function fetchBooks() {
            try {
                const response = await fetch('/books');
                return await response.json();
            } catch (error) {
                console.error('Error fetching books:', error);
                return [];
            }
        }

        // Create popular book cards
        function createPopularBookCard(book, index) {

            const colorClass = index % 3 === 1 ? 'purple' : index % 3 === 2 ? 'pink' : '';

            return `
                <div class="book-card ${colorClass}" onclick="window.location.href='/single-book.html?id=${book.id}'">
                    <div class="book-cover">
                        <img src="${book.cover_url || 'placeholder-image.jpg'}" alt="${book.title}">
                    </div>
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p>By ${book.author}</p>

                    </div>
                </div>
                `;
        }

        // Create book cards for browse section
        function createSmallBookCard(book) {
            return `
                <div class="book-card small" onclick="window.location.href='/single-book.html?id=${book.id}'">
                    <div class="book-cover small">
                        <img src="${book.cover_url || 'placeholder-image.jpg'}" alt="${book.title}">
                    </div>
                    <div class="book-info small">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                        <div class="rating small">
                            <div class="stars small">
                                ${'<span class="star filled"></span>'.repeat(3)}
                                ${'<span class="star"></span>'.repeat(2)}
                            </div>
                        </div>
                    </div>
                </div>
                `;
        }

        //creates author items
        function createAuthorItem(author) {
            return `
                <div class="author-item">
                    <div class="author-avatar">
                        <img src="${author.image_url || 'https://i.pravatar.cc/40'}" alt="${author.name}">
                    </div>
                    <div class="author-name">${author.name}</div>
                </div>
                `;
        }

        // Main function to populate content
        async function initializePage() {
            const books = await fetchBooks();

            // Filter popular books and populate popular section
            const popularBooks = books.filter(book => book.category === 'popular');
            const popularSection = document.querySelector('.book-row.large');
            popularSection.innerHTML = popularBooks.map((book, index) => createPopularBookCard(book, index)).join('');

            // Populate Browse section
            const browseSection = document.querySelector('.browse-section');
            const existingRows = browseSection.querySelectorAll('.book-row.small');
            existingRows.forEach(row => row.remove());

            // Split books into chunks of 3 for rows
            const chunkSize = 3;
            for (let i = 0; i < books.length; i += chunkSize) {
                const bookChunk = books.slice(i, i + chunkSize);

                const row = document.createElement('div');
                row.className = 'book-row small';

                row.innerHTML = bookChunk.map(createSmallBookCard).join('');

                browseSection.appendChild(row);
            }

            // Fetch and display authors
            try {
                const authorsResponse = await fetch('/authors');
                const authors = await authorsResponse.json();
                const authorList = document.querySelector('.author-list');
                authorList.innerHTML = authors.map(createAuthorItem).join('');
            } catch (error) {
                console.error('Error fetching authors:', error);
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializePage);

        // Add search functionality
        document.querySelector('.search-box input').addEventListener('input', async (e) => {
            const query = e.target.value;
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const results = await response.json();
        });

        document.querySelector('.search-box input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
                }
            }
        });

        // Mobile menu handling
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const mobileNav = document.querySelector('.mobile-nav');
            const searchInputMobile = document.querySelector('.search-input-mobile');
            const searchButtonMobile = document.querySelector('.search-button-mobile');

            hamburgerBtn.addEventListener('click', function () {
                this.classList.toggle('active');
                mobileNav.classList.toggle('active');
            });

            // Handle search functionality when the search button is clicked in mobile menu
            searchButtonMobile.addEventListener('click', function () {
                const query = searchInputMobile.value.trim();
                if (query) {
                    performSearch(query);
                }
            });

            // Handle search functionality when Enter key is pressed
            searchInputMobile.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // Perform search
            function performSearch(query) {
                window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
            }
        });
    </script>

</body>

</html>
