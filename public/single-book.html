<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="singlebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo"></a>
            <nav class="nav-menu">
                <a href="./" class="nav-link">Home</a>
                <a href="./new-book.html" class="nav-link">Add New Book</a>
                <a href="./authors.html" class="nav-link">Authors</a>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, genres...">
                </div>
            </div>
        </header>
        <!-- Mobile Header -->
        <header class="header-mobile">
            <div class="mobile-top-bar">
                <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo-mobile"></a>
                <button class="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>

            <nav class="mobile-nav">
                <div class="mobile-nav-content">
                    <div class="search-container-mobile">
                        <div class="search-box-mobile">
                            <input type="text" placeholder="Search books, authors..." class="search-input-mobile">
                            <button class="search-button-mobile">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mobile-nav-links">
                        <a href="./" class="mobile-nav-link">Home</a>
                        <a href="./new-book.html" class="mobile-nav-link">Add New Book</a>
                        <a href="./authors.html" class="mobile-nav-link">Authors</a>
                    </div>
                </div>
            </nav>
        </header>


        <section class="book-detail-section">
            <div class="book-detail-container">
                <div class="book-main-info">
                    <div class="book-cover-large">
                        <img src="fasdfas.jpg" alt="Loading...">
                    </div>
                    <div class="book-meta">
                        <h1>Loading...</h1>
                        <p class="author">Loading...</p>
                        <div class="book-details-grid">
                            <div class="detail-item">
                                <span class="detail-label">Genre:</span>
                                <span class="detail-value" data-field="category">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Pages:</span>
                                <span class="detail-value" data-field="pages">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Published:</span>
                                <span class="detail-value" data-field="publication_date">loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Author:</span>
                                <span class="detail-value" data-field="author">Loading...</span>
                            </div>
                        </div>
                        <button class="add-to-collection" id="downloadButton">
                            <i class="fas fa-plus"></i> Download This Book
                        </button>
                    </div>
                </div>

                <div class="book-description">
                    <h3>About the Book</h3>
                    <p> Loading...</p>
                </div>

                <div class="related-books">
                    <div class="section-header">
                        <h3>Readers Also Enjoyed</h3>
                        <a href="./" class="see-all">See All</a>
                    </div>
                    <div class="scroll-container">
                        <!-- Book rows will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>

        async function loadBookDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('id');

                if (!bookId) {
                    throw new Error('Missing book ID in URL');
                }

                // Load main book details
                const response = await fetch(`/book/${bookId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const book = await response.json();

                // Update book metadata
                document.querySelector('.book-cover-large img').src = book.cover_url || 'placeholder.jpg';
                document.querySelector('h1').textContent = book.title;
                document.querySelector('.author').textContent = `By ${book.author}`;
                document.querySelector('.book-description p').textContent = book.description;

                // Update detailed information
                document.querySelector('[data-field="category"]').textContent = book.category;
                document.querySelector('[data-field="pages"]').textContent = book.pages;
                document.querySelector('[data-field="publication_date"]').textContent =
                    new Date(book.publication_date).getFullYear() || 'Unknown';
                document.querySelector('[data-field="author"]').textContent = book.author;

                // Setup download button
                const downloadBtn = document.getElementById('downloadButton');
                if (book.pdf_url) {
                    downloadBtn.onclick = () => {
                        window.open(book.pdf_url, '_blank');
                    };
                } else {
                    downloadBtn.disabled = true;
                    downloadBtn.textContent = 'PDF unavailable';
                }

                // Load related books
                const relatedResponse = await fetch(`/books/category/${encodeURIComponent(book.category)}`);
                if (!relatedResponse.ok) {
                    throw new Error('Failed to load related books');
                }
                const relatedBooks = await relatedResponse.json();
                populateRelatedBooks(relatedBooks.filter(b => b.id !== book.id));

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load book details. Please try again later.');
            }
        }

        function populateRelatedBooks(books) {
            const container = document.querySelector('.scroll-container');
            container.innerHTML = '';

            if (!books || books.length === 0) {
                container.innerHTML = '<p>No related books found</p>';
                return;
            }

            const chunkSize = 3;
            for (let i = 0; i < books.length; i += chunkSize) {
                const bookChunk = books.slice(i, i + chunkSize);

                // Create new row container
                const row = document.createElement('div');
                row.className = 'book-row small';

                // Add book cards to the row
                row.innerHTML = bookChunk.map(book => `
                        <div class="book-card small" onclick="window.location.href='/single-book.html?id=${book.id}'">
                            <div class="book-cover small">
                                <img src="${book.cover_url || 'placeholder-image.jpg'}" alt="${book.title}">
                            </div>
                            <div class="book-info small">
                                <h3>${book.title}</h3>
                                <p>${book.author}</p>
                                <div class="rating small">
                                    <div class="stars small">
                                        ${'<span class="star filled"></span>'.repeat(3)}
                                        ${'<span class="star"></span>'.repeat(2)}
                                    </div>
                                </div>
                            </div>
                        </div>
                `).join('');

                container.appendChild(row);
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', loadBookDetails);


        //search 
        document.querySelector('.search-box input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
                }
            }
        });


        // Handles mobile menu
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const mobileNav = document.querySelector('.mobile-nav');
            const searchInputMobile = document.querySelector('.search-input-mobile');
            const searchButtonMobile = document.querySelector('.search-button-mobile');

            // Toggle mobile menu
            hamburgerBtn.addEventListener('click', function () {
                this.classList.toggle('active');
                mobileNav.classList.toggle('active');
            });

            // Handle search functionality when the search button is clicked
            searchButtonMobile.addEventListener('click', function () {
                const query = searchInputMobile.value.trim();
                if (query) {
                    performSearch(query);
                }
            });

            // Handle search functionality when Enter key is pressed
            searchInputMobile.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // Perform search
            function performSearch(query) {
                window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>

</html>
