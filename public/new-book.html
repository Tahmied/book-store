<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="newbook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo"></a>
            <nav class="nav-menu">
                <a href="./" class="nav-link">Home</a>
                <a href="./new-book.html" class="nav-link">Add New Book</a>
                <a href="./authors.html" class="nav-link">Authors</a>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, genres...">
                </div>
            </div>
        </header>
        <!-- Mobile Header -->
        <header class="header-mobile">
            <div class="mobile-top-bar">
                <a href="./" class="logo-link"><img src="your-logo.png" alt="Bookstore Logo" class="logo-mobile"></a>
                <button class="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>

            <nav class="mobile-nav">
                <div class="mobile-nav-content">
                    <div class="search-container-mobile">
                        <div class="search-box-mobile">
                            <input type="text" placeholder="Search books, authors..." class="search-input-mobile">
                            <button class="search-button-mobile">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mobile-nav-links">
                        <a href="./" class="mobile-nav-link">Home</a>
                        <a href="./new-book.html" class="mobile-nav-link">Add New Book</a>
                        <a href="./authors.html" class="mobile-nav-link">Authors</a>
                    </div>
                </div>
            </nav>
        </header>



        <section class="add-book-section">
            <div class="section-header">
                <h2>Add New Book</h2>
            </div>

            <form class="book-form" id="bookForm" enctype="multipart/form-data">

                <div class="form-grid">

                    <div class="form-group full-width">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <select id="author" name="author" required onchange="handleAuthorChange(event)">
                            <option value="" disabled selected>Select an author</option>
                        </select>
                    </div>

                    <div class="form-group full-width" id="newAuthorNameSection" style="display: none;">
                        <label for="newAuthorName">New Author Name</label>
                        <input type="text" id="newAuthorName" name="newAuthorName">
                    </div>

                    <div class="form-group full-width" id="authorImageSection" style="display: none;">
                        <label>Author Image</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop author photo or click to upload</p>
                                <input type="file" name="authorImage" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="biography">Biography</option>
                            <option value="science">Science</option>
                            <option value="popular">Popular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="publication-date">Publication Date</label>
                        <input type="date" id="publication-date" name="publicationDate" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Book PDF</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop PDF or click to upload</p>
                                <input type="file" name="pdf" accept="application/pdf" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Cover Image</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop cover image or click to upload</p>
                                <input type="file" name="cover" accept="image/*" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Add Book</button>
                </div>
            </form>
        </section>
    </div>

    <script src="new-book.js"></script>
</body>

</html>
