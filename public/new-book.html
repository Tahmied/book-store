<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="newbook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search books, authors, categories...">
                </div>
            </div>
            <div class="profile">
                <div class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile-icon">
                    <img src="https://i.pravatar.cc/40" alt="Profile">
                </div>
            </div>
        </header>

        <section class="add-book-section">
            <div class="section-header">
                <h2>Add New Book</h2>
            </div>

            <form class="book-form" id="bookForm" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <select id="author" name="author" required onchange="handleAuthorChange(event)">
                            <option value="" disabled selected>Select an author</option>
                        </select>
                    </div>

                    <div class="form-group full-width" id="newAuthorNameSection" style="display: none;">
                        <label for="newAuthorName">New Author Name</label>
                        <input type="text" id="newAuthorName" name="newAuthorName">
                    </div>

                    <div class="form-group full-width" id="authorImageSection" style="display: none;">
                        <label>Author Image</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop author photo or click to upload</p>
                                <input type="file" name="authorImage" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="biography">Biography</option>
                            <option value="science">Science</option>
                            <option value="popular">Popular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="publication-date">Publication Date</label>
                        <input type="date" id="publication-date" name="publicationDate" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Book PDF</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop PDF or click to upload</p>
                                <input type="file" name="pdf" accept="application/pdf" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Cover Image</label>
                        <div class="cover-upload">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop cover image or click to upload</p>
                                <input type="file" name="cover" accept="image/*" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Add Book</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Fetch authors and populate dropdown
        async function fetchAuthors() {
            try {
                const response = await fetch('/authors');
                const authors = await response.json();
                const authorSelect = document.getElementById('author');

                authorSelect.innerHTML = `
                    <option value="" disabled selected>Select an author</option>
                    ${authors.map(author => `
                        <option value="${author.name}">${author.name}</option>
                    `).join('')}
                    <option value="new">Create new author</option>
                `;
            } catch (error) {
                console.error('Error fetching authors:', error);
            }
        }

        // Handle author selection change
        function handleAuthorChange(event) {
            const isNewAuthor = event.target.value === 'new';
            document.getElementById('newAuthorNameSection').style.display = isNewAuthor ? 'block' : 'none';
            document.getElementById('authorImageSection').style.display = isNewAuthor ? 'block' : 'none';

            // Toggle required attributes
            document.getElementById('newAuthorName').toggleAttribute('required', isNewAuthor);
            document.querySelector('input[name="authorImage"]').toggleAttribute('required', isNewAuthor);
        }

        // Handle form submission
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            // If creating new author, replace 'new' with actual author name
            if (formData.get('author') === 'new') {
                formData.set('author', formData.get('newAuthorName'));
            }

            try {
                const response = await fetch('/add-book', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.message === "Book added successfully") {
                    alert('Book added!');
                    window.location.href = '/';
                } else {
                    throw new Error(result.error || 'Failed to add book');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding book: ' + error.message);
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', fetchAuthors);
    </script>
</body>

</html>
